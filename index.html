<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gen-container">
        <div class="container">
            <form onsubmit="return verify(event)">
                <p><h2>Ingrese la contraseña</h2></p>
                <input type="password" id="input" placeholder="Contraseña" required>
                <button type="button" id="ver">Ver</button><br>
                <p id="alert"></p>
                <button type="submit" id="submit">Continuar</button>
            </form>
        </div>
    </div>
    <script>
        const verbtn = document.getElementById('ver')
        const input = document.getElementById('input')
        const alerta = document.getElementById('alert')
        const clave = 'Rawr'

        verbtn.addEventListener("click", () => {
            if (input.type === 'password'){
                input.type = 'text'
            }else{
                input.type = 'password'
            }
        })

        function verify(event){
            if(input.value === clave){
                alerta.innerHTML = `Cargando siguiente pagina`
                window.location.href = 'http://serpawer.servegame.com'
                event.preventDefault()
            }else{
                alerta.innerHTML = `*contraseña incorrecta`
                event.preventDefault()
            }
        }
    </script>
</body>
</html>
